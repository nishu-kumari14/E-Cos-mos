name: ğŸš€ Cosmos CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: ğŸ”§ Make Maven wrapper executable
      run: chmod +x ./mvnw
      
    - name: ğŸ—ï¸ Build with Maven
      run: ./mvnw clean compile
      
    - name: ğŸ§ª Run tests
      run: ./mvnw test
      
    - name: ğŸ“Š Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: ğŸ“ˆ Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        
    - name: ğŸ“¦ Package application
      run: ./mvnw package -DskipTests
      
    - name: ğŸ“ˆ Upload coverage reports
      if: success()
      run: |
        echo "Coverage reports would be uploaded here"
