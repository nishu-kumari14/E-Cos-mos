<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Wishlist - Cosmos</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="app-container">
  <div class="container" style="flex-direction: column; max-width: 1000px;">
    
    <h1><i class="fas fa-heart"></i> Your Wishlist</h1>

    <div th:if="${#lists.isEmpty(items)}" class="empty-message">
      <i class="fas fa-heart-broken"></i>
      <h3>Your wishlist is empty</h3>
      <p>Save items you love for later shopping.</p>
      <a href="/home" class="continue-shopping">
        <i class="fas fa-shopping-bag"></i> Discover Products
      </a>
    </div>

    <div th:if="${!#lists.isEmpty(items)}">
      <table>
        <thead>
        <tr>
          <th><i class="fas fa-image"></i> Product</th>
          <th><i class="fas fa-info-circle"></i> Details</th>
          <th><i class="fas fa-align-left"></i> Description</th>
          <th><i class="fas fa-tag"></i> Price</th>
          <th><i class="fas fa-cogs"></i> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
          <td>
            <img th:src="@{'/images/' + ${item.product.imageName}}" 
                 th:alt="${item.product.name}" />
          </td>
          <td>
            <h4 th:text="${item.product.name}" style="margin-bottom: 0.5rem; color: #2c3e50;"></h4>
          </td>
          <td>
            <p th:text="${item.product.description}" style="color: #666; font-size: 0.9rem; max-width: 200px;"></p>
          </td>
          <td>
            <span style="font-weight: bold; color: #667eea; font-size: 1.1rem;">
              â‚¹<span th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')}"></span>
            </span>
          </td>
          <td>
            <div class="table-actions">
              <form th:action="@{'/cart/add/' + ${item.product.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-primary" style="padding: 0.5rem 1rem;">
                  <i class="fas fa-cart-plus"></i> Add to Cart
                </button>
              </form>
              <form th:action="@{'/wishlist/remove/' + ${item.product.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" style="padding: 0.5rem 1rem;" 
                        onclick="return confirm('Remove this item from wishlist?')">
                  <i class="fas fa-heart-broken"></i> Remove
                </button>
              </form>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

      <div style="text-align: center; margin-top: 2rem;">
        <p style="color: #666; font-size: 1.1rem;">
          <i class="fas fa-info-circle"></i> 
          You have <strong th:text="${#lists.size(items)}">0</strong> items in your wishlist
        </p>
      </div>
    </div>

    <div style="text-align: center; margin-top: 3rem;">
      <a href="/home" class="continue-shopping">
        <i class="fas fa-arrow-left"></i> Continue Shopping
      </a>
    </div>
  </div>
</div>
</body>
</html>
