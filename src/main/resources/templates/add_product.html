<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product - Cosmos</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="app-container">
  <div class="form-container" style="max-width: 600px;">
    <h2>
      <i class="fas fa-plus-circle"></i> Add New Product
    </h2>
    <p style="margin-bottom: 2rem; color: #666; text-align: center;">
      List a new product in your store
    </p>
    
    <form th:action="@{/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">
          <i class="fas fa-tag"></i> Product Name
        </label>
        <input type="text" id="name" th:field="*{name}" 
               placeholder="Enter product name" required />
      </div>

      <div class="form-group">
        <label for="description">
          <i class="fas fa-align-left"></i> Description
        </label>
        <textarea id="description" th:field="*{description}" 
                  placeholder="Describe your product" required
                  style="min-height: 100px; resize: vertical;"></textarea>
      </div>

      <div class="form-group">
        <label for="price">
          <i class="fas fa-rupee-sign"></i> Price (â‚¹)
        </label>
        <input type="number" id="price" th:field="*{price}" 
               step="0.01" min="0" placeholder="0.00" required />
      </div>

      <div class="form-group">
        <label for="quantity">
          <i class="fas fa-boxes"></i> Stock Quantity
        </label>
        <input type="number" id="quantity" th:field="*{quantity}" 
               min="0" placeholder="Available quantity" required />
      </div>

      <div class="form-group">
        <label for="category">
          <i class="fas fa-list"></i> Category
        </label>
        <select id="category" th:field="*{category.id}" required
                style="width: 100%; padding: 1rem; border: 2px solid #e1e8ed; border-radius: 10px; font-size: 1rem; background: #f8f9fa;">
          <option value="">Select a category</option>
          <option th:each="cat : ${categories}"
                  th:value="${cat.id}"
                  th:text="${cat.name}">
            Category Name
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="imageFile">
          <i class="fas fa-image"></i> Product Image
        </label>
        <input type="file" id="imageFile" name="imageFile" 
               accept="image/*" required 
               style="width: 100%; padding: 1rem; border: 2px dashed #e1e8ed; border-radius: 10px; font-size: 1rem; background: #f8f9fa;" />
        <small style="color: #666; font-size: 0.85rem;">
          Supported formats: JPG, PNG, GIF. Max size: 5MB
        </small>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-plus-circle"></i> Add Product
      </button>
    </form>
    
    <div style="margin-top: 2rem; text-align: center;">
      <a href="/home" style="color: #667eea; text-decoration: none;">
        <i class="fas fa-arrow-left"></i> Back to Products
      </a>
    </div>
  </div>
</div>
</body>
</html>
